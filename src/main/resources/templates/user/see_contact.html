<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div th:if="${contact}">
		<h1><span th:text="${contact.name}"></span></h1>
		<h2><span th:text="${contact.email}"></span></h2>
		</div>
		<h1 th:unless="${contact}">You are not authorized to view this contact.</h1>
	</section>
</body>
</html>
